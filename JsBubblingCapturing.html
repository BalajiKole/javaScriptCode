<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#div1,#div2{
			background-color: green;
			padding: 50px;
		}
		#para1,#para2{
			background-color: white;
			border: 1px solid;
			padding: 20px;
			font-size: 20px
		}
	</style>
</head>
<body>
<div id="div1">
	<h1>Div-Bubbling:</h1>
	<p id="para1">para1-click me</p>

</div><br/><br/>

<div id="div2">
	<h1>Div-Capturing:</h1>
	<p id="para2">para2-click me</p>

</div>

<script>
	
document.getElementById("para1").addEventListener('click',function(){alert("you clicked on para1")},false);

document.getElementById("div1").addEventListener('click',function(){alert("you clicked on Div1")},false);

document.getElementById("para2").addEventListener('click',function(){alert("you clicked on para2")},true);

document.getElementById("div2").addEventListener('click',function(){alert("you clicked on Div2")},true);
</script>
</body>
</html>
