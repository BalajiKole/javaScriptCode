<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="demo"></div>

<script type="text/javascript">

	document.getElementById("demo").innerHTML=Math.PI;
document.getElementById("demo").innerHTML=Math.round(5.7);//5>=

document.getElementById("demo").innerHTML=Math.pow(2,3);
document.getElementById("demo").innerHTML=Math.sqrt(25);
document.getElementById("demo").innerHTML=Math.abs(-50.51);// +ve 
document.getElementById("demo").innerHTML=Math.ceil(4.2);//up
document.getElementById("demo").innerHTML=Math.floor(5.8);// down
document.getElementById("demo").innerHTML=Math.min(0,10,50,30,-10);
document.getElementById("demo").innerHTML=Math.max(0,10,50,30,-10);
document.getElementById("demo").innerHTML=Math.random();//0-1= >1, 0-100,1-999

document.getElementById("demo").innerHTML=Math.floor(Math.random()*10)+1;//0-99



</script>
</body>
</html>
