<!-- popup boxes- alert box-y,confirm box- y/n, prompt box -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="demo"></div>
<button onclick="fun()">click me</button>
<script >
	function fun(){
		var txt;
		if(confirm("press button!")){
			txt="you pressed ok!";
		}else{
			txt="you pressed cancel";
		}
	}
</script>
</body>
</html>
