<!DOCTYPE html>
<html>
<head>
<script>
var TextBoxcount = 0;

function addElement() {
    TextBoxcount++;
    var newDiv = document.createElement('div');
    newDiv.setAttribute('id', '_div' + TextBoxcount);
    newDiv.innerHTML = 'Textbox ' + TextBoxcount + ': <input type="text" id="_tb' + TextBoxcount + '" name="_tb' + TextBoxcount + '"/>';
    document.getElementById('data').appendChild(newDiv);
}

function removeElement() {
    if(0 < TextBoxcount) {
        document.getElementById('data').removeChild(document.getElementById('_div' + TextBoxcount));
        TextBoxcount--;
    } else {
        alert("No textbox to remove");
    }
}
</script>

</head>
<body>
<p>Adding and removing textboxes dynamically using JavaScript</p>
<p>
    <a href="javascript:void(0);" onclick="addElement();">Add</a>
    <a href="javascript:void(0);" onclick="removeElement();">Remove</a>
</p>
<div id="data"></div>

</body>
</html>
